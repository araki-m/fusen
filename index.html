<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フセン - Kanban Board</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/note.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/toolbar.css">
  <link rel="stylesheet" href="css/drag.css">
</head>
<body>
  <div id="app">
    <!-- Toolbar -->
    <div class="toolbar">
      <span class="toolbar-title">&#128203; フセン</span>

      <div class="search-box">
        <span class="search-icon">&#128269;</span>
        <input type="text" id="search-input" placeholder="Search notes...">
      </div>

      <div class="filter-group">
        <select class="filter-select" id="filter-priority">
          <option value="all">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <select class="filter-select" id="filter-tag">
          <option value="all">All Tags</option>
        </select>

        <select class="filter-select" id="filter-due">
          <option value="all">All Dates</option>
          <option value="overdue">Overdue</option>
          <option value="today">Due Today</option>
          <option value="week">Due This Week</option>
        </select>
      </div>

      <span class="toolbar-spacer"></span>

      <div class="toolbar-actions">
        <button class="toolbar-btn" id="btn-export">Export</button>
        <button class="toolbar-btn" id="btn-import">Import</button>
        <input type="file" id="import-file" accept=".json" style="display:none">
      </div>
    </div>

    <!-- Board -->
    <div id="board"></div>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal"></div>
  </div>

  <!-- JS (order matters: dependencies first) -->
  <script src="js/util.js"></script>
  <script src="js/store.js"></script>
  <script src="js/note.js"></script>
  <script src="js/column.js"></script>
  <script src="js/board.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
